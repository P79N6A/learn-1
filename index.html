<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>socket</title>
</head>
<style>
    .container{
        height: 400px;
        border: 1px burlywood;
        width: 600px;
    }
    .content{
        height: 400px;
        border: 1px solid;
        width: 600px;
    }
</style>
<body>
<div class="container">
    <div class="content"></div>
    <input name='input' type="text">
    <button>submit</button>
</div>
</body>
<script src="root/resource/js/jquery.min.js"></script>
<script>
    $(function () {
        if(typeof(WebSocket) == 'undefined' ){
            alert('browser not support webSocket!')
        }
        var ws = new WebSocket('ws://127.0.0.1:8888')
        ws.onopen = function () {
            if(ws.readyState == 1){
                ws.send('hello')
                //alert('握手成功')
            }
        };
        ws.onmessage = function (m) {
            alert(m.data)
        }

        $('button').click(function () {
            var val = $('input[name = input]').val();
            ws.send(val)
        })

    })
</script>
</html>
