<!doctype html><html lang="zh_CN"><head>    <meta charset="utf-8">    <meta name="viewport" content="width=device-width, initial-scale=1">    <title>东哥哥</title>    <!-- Fonts -->    <link href="https://fonts.googleapis.com/css?family=Nunito:200,600" rel="stylesheet" type="text/css">    <!-- Styles -->    <style>        html, body {            background-color: #fff;            color: #636b6f;            font-family: 'Nunito', sans-serif;            font-weight: 200;            height: 100vh;            margin: 0;        }        .full-height {            height: 100vh;        }        .flex-center {            align-items: center;            display: flex;            justify-content: center;        }        .position-ref {            position: relative;        }        .content {            text-align: center;        }        .title {            font-size: 84px;        }        .links > a {            color: #636b6f;            padding: 0 25px;            font-size: 13px;            font-weight: 600;            letter-spacing: .1rem;            text-decoration: none;            text-transform: uppercase;        }        .m-b-md {            margin-bottom: 30px;        }    </style></head><body><div class="flex-center position-ref full-height">    <div class="content">        <div class="title" id="day"></div>        <div class="title m-b-md" id="container">        </div>    </div></div></body><script>    function getRandomArbitrary(min, max) {        alert(Math.random())        return Math.random() * (max - min) + min;    }    //南京经纬度范围    //经度范围:118.35-119.233    //维度范围:31.236-32.611    /**     * 南京经度随机     */    function getNJLgt() {        return getRandomArbitrary(118.35, 119.233);    }    /**     * 南京纬度随机     */    function getNJLat() {        return getRandomArbitrary(31.236, 32.611);    }    getNJLat();    function togetherTime() {        var start = '2017/01/15 00:00:00',            now = Math.floor((new Date()).getTime() / 1000),            start_date = Math.floor((new Date(start)).getTime() / 1000);        var second = (now - start_date);        //天        var day = Math.floor(second / 86400);        second = second - 86400 * day;        var hour = Math.floor(second / 3600);        second = second % 3600;        var minute = Math.floor(second / 60);        second = second % 60;        var Day = document.getElementById('day'),            container = document.getElementById('container');        Day.innerHTML = day + '天';        container.innerHTML =  hour + '小时' + minute + '分钟' + second + '秒'    }    togetherTime();    setInterval(togetherTime, 1000)</script></html>
